<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <p class="head">Age Calculator</p>       
        <div class="date-container">
            <label for="birthDate">Date of Birth</label>
            <input type="date" name="birthDate" id="birthDate" required>
        </div>
        <div class="date-container">
            <label for="currentDate">Age at the Date of</label>
            <input type="date" name="currentDate" id="currentDate" required>
        </div>
        <input type="button" value="Calculate" id="calculateBtn">
        <p id="output"></p>
    </div>
    <footer>
        <p>with ❤️ by 
          <a href="https://github.com/chiragha/30DaysOFJAVASCRIPT-PROJECTS">Shivani Sinha</a>
          <br> 
          <a href="https://github.com/chiragha/30DaysOFJAVASCRIPT-PROJECTS" target="_blank">#30DaysOfJavaScript
          </a>
        </p>
    </footer>        
    <script src="script.js"></script>
</body>
</html>
