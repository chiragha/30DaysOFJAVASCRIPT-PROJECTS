<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/drum.png">
  <link rel="icon" href="assets/favicon.png">
</head>

<body>
  <h1 id="title">Drum Kit</h1>
  <div class="keys">
    <div data-key="65" class="A key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="S key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="D key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="F key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="G key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="H key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="J key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="K key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="L key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="assets/clap.wav"></audio>
  <audio data-key="83" src="assets/hihat.wav"></audio>
  <audio data-key="68" src="assets/kick.wav"></audio>
  <audio data-key="70" src="assets/openhat.wav"></audio>
  <audio data-key="71" src="assets/boom.wav"></audio>
  <audio data-key="72" src="assets/ride.wav"></audio>
  <audio data-key="74" src="assets/snare.wav"></audio>
  <audio data-key="75" src="assets/tom.wav"></audio>
  <audio data-key="76" src="assets/tink.wav"></audio>

  <footer>
    <p> ❤️ by
        <a href="">Shivani Sinha</a>
      <br>
     
    </p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
